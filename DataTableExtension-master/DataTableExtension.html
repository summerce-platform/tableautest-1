<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>데이터 테이블 확장</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 부트스트랩 CSS 이미 페이지에 내장 되어 있으면 필요 없음 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- DataTables CSS 파일 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="DataTables/datatables.min.css"
    />

    <!-- 커스텀 CSS 파일 -->
    <link rel="stylesheet" type="text/css" href="DataTableExtension.css" />

    <!-- JQuery 이미 존재하면 필요 없음(부트스트랩 및 DataTables 라이브러리 요구사항) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- 부트스트랩이 이미 내장 되어 있으면 필요 없음 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- 부트스트랩이 이미 내장 되어 있으면 필요 없음 -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- DataTables JS 파일 -->
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>

    <!-- 커스텀 JS 파일 -->
    <script src="DataTableExtension.js"></script>
  </head>

  <body>
    <!-- 데이터 호출 버튼 -->
    <div style="text-align: center; padding: 32px;">
      <button id="show-btn" class="btn btn-primary" style="margin-right: 16px;">
        데이터 불러오기
      </button>
    </div>

    <!-- 
      DataTables가 위치할 공간이자, 상단 컬럼명 작성
      class는 부트스트랩의 hover 효과를 사용하기 위해서 넣었음 
    -->
    <table id="data-table" class="table-hover" width="100%">
      <thead>
        <tr>
          <th>상품 번호</th>
          <th>상품명</th>
          <th>상품 이미지</th>
          <th>평가 점수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>데이터를 불러오세요.</td>
          <td>이 행은 데이터 테이블이 초기화 될 때 사라집니다.</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
